<nb-layout windowMode>
    <nb-layout-header fixed>
        <div class="header-container">
            <div class="logo-container">
                <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
                    <nb-icon icon="menu-2-outline"></nb-icon>
                </a>
                <a class="logo" href="#" (click)="navigateHome()"><span>ADMINISTRADOR DE FACTURAS</span></a>
            </div>
        </div>

        <div class="header-container clearfix">
            <!--nb-select [selected]="currentTheme" (selectedChange)="changeTheme($event)" status="primary" class="float-right">
          <nb-option *ngFor="let theme of themes" [value]="theme.value"> {{ theme.name }}</nb-option>
        </nb-select-->
            <button class="btn btn-warning float-right" (click)="logout()">
                SALIR
            </button>
            <nb-actions size="medium" class="float-right">
                <nb-action class="control-item" icon="alert-triangle-outline" badgeText="7" badgePosition="bottom right" badgeStatus="warning"
                [nbPopover]="alerts" nbPopoverPlacement="bottom"></nb-action>
                <nb-action class="user-action">
                    <nb-user shape="rectangle" [name]="user?.name" [picture]="user?.urlPicture" title="Usuario">
                    </nb-user>
                </nb-action>
            </nb-actions>
            
           
            
        </div>
    </nb-layout-header>

    <nb-sidebar class="menu-sidebar" tag="menu-sidebar" responsive>
        <ng-content select="nb-menu"></ng-content>
    </nb-sidebar>


    <nb-layout-column>
        <ng-content select="router-outlet"></ng-content>
    </nb-layout-column>

    <nb-layout-footer fixed>
        <span class="created-by">
            Desarrollado por
            <b><a href="" target="_blank">CYBORD</a></b>
            &copy; 2022. Todos los derechos reservados. V 4.0.0
        </span>
    </nb-layout-footer>
</nb-layout>


<ng-template #alerts>
    <nb-card class="popover-card">
      <nb-card-body>
        
            <p class="text-danger"> <i class="fa fa-exclamation-triangle"></i> Error en cargando cpente</p>
            <p class="text-danger"> <i class="fa fa-exclamation-triangle"></i> TEST Error</p>
            <p class="text-warning"> <i class="fa fa-exclamation-triangle"></i> Error2 en cargando cpente</p>
            <p class="text-danger"> <i class="fa fa-exclamation-triangle"></i> Error3 en cargando cpente</p>
            <p class="text-success"> <i class="fa fa-check"></i> Error4 en cargando cpente</p>
            <p class="text-danger"> <i class="fa fa-exclamation-triangle"></i> Error5 en cargando cpente</p>
            <p class="text-danger"> <i class="fa fa-exclamation-triangle"></i> Error6 en cargando cpente</p>
          
      </nb-card-body>
    </nb-card>
</ng-template>
